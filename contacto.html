<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./logo-inmobiliaria.webp">
    <title>Contacto</title>
</head>

<body>

    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./img-inmobiliaria/logo-inmobiliaria.webp">
        </a>
        <nav class="nav">
            <ul class="menu">
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./propiedades.html">PROPIEDADES</a></li>
                <li><a href="./requisitos.html">REQUISITOS</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li class="seccion">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- Formulario de contacto -->
        <form class="form" action="#" method="GET">
            <span class="sobre-vos sobre-vos1">Contanos sobre vos</span>
            <input class="nombre" type="text" placeholder="Nombre">
            <input class="nombre" type="text" placeholder="Apellido">
            <select class="edad sobre-vos" name="edad">
                <option value="selecciona">Selecciona tu edad</option>
                <option value="18a25">18 a 25</option>
                <option value="26a35">26 a 35</option>
                <option value="36a45">36 a 45</option>
                <option value="46a59">46 a 59</option>
                <option value="60oMas">60 o mas</option>
            </select>
            <input class="correo" type="email" placeholder="Correo electronico">
            <p class="comentario"></p>
            <textarea cols="45" rows="8" input type="text"
                placeholder="Contanos que estas buscando y para que fechas"></textarea>
            <br>
            <span class="archivo">Adjunta archivos</span>
            <input type="file" name="archivo" id=""><br><br>
            <input type="submit" value="Enviar">
            <br>
            <br>
            <label>
                <input type="checkbox">
                <span class="suscripcion">Suscribite para recibir nuestro boletin</span>
            </label>
        </form>
    </main>

    <footer class="footer">
        <ul class="menu-redes">
            <li><a href=""></a><img src="./img-inmobiliaria/instagram-logo.png" alt="instagram-logo"></li>
            <li><a href=""></a><img src="./img-inmobiliaria/facebook-logo.png" alt="facebook-logo"></li>
            <li><a href=""></a><img src="./img-inmobiliaria/twitter-logo.png" alt="twitter-logo"></li>
        </ul>
    </footer>

</body>

</html>
